    <h1>To-DO List</h1>
    <!-- comment in html -->
    <!--Forms→  registration/survey forms. Inside forms we will get user’s input-->

    <button id = "task-button" class= "btn btn-success" style="margin-left:10px"> New Task</button>
    <form style="display: none" class="container">
      <div class ="form-group">
      <label for="task">Task</label>
      <input class ="form-control" type="text" id="task" />
    </div>

      <div class ="form-group">
        <label for="progress">Progress</label>
        <input class ="form-control" type="number" id="progress" />
      </div>

      <div class ="form-group">
            <label for="description">Description</label>
            <input class ="form-control" type="text" id="description" />
      </div>
      <!--you dont need label for submit button, looks like a button-->
      <input type="submit" value="Submit" class="btn btn-primary " >
    
    
    </form>

    <script>
      //command + "/" = Comment in Javascript
      //JavaScript querying (searching)through the DOM tree
      //Editing the DOM tree
      //alert("hi");

      //Events -> Scheduled
      //   newBtn.onclick = // function
      let newBtn = document.querySelector("#task-button");
      newBtn.addEventListener("click", toggleBtn);



      let form = document.querySelector("form")
      form.addEventListener("submit", submitForm);

      //event handlers
      function submitForm(event) {
        event.preventDefault();
        let task = document.getElementById("task");
        let progress = document.getElementById("progress");
        let description = document.getElementById("description");
        // 1. Validate -> it will return true or false
        if (isValidate(task.value, progress.value, description.value)) {
          // 2. Add to list of todos
          addToDo(task.value, progress.value, description.value);
          // 3. Clear the form
          task.value = "";
          progress.value = "";
          description.value = "";
        } else {
          alert("Check your form");
        }
      }

      // Add to do
      function addToDo(task, progress, description) {
        let wireframe = `
      <li>
        <div>
          <h2>${task}</h2>
          <p>Description : ${description}</p>
          <p>Progress : ${progress}%</p>

        </div>
      </li>
      `; //"" '' `` (` is your f-string in python)
        let orderedList = document.querySelector("ol");

        orderedList.innerHTML += wireframe;
      }

      function isValidate(task, progress, description) {
        if (task == "" || progress == "" || description == "") {
          return false;
        }
        if (+progress < 0 || +progress > 100) {
          return false;
        }
        return true;
      }

      function toggleBtn() {
        if (newBtn.innerText == "Close Task") {
          newBtn.innerText = "New Task";
          newBtn.className = "btn btn-success";
          form.style.display = "none";
        } else {
          newBtn.innerText = "Close Task";
          newBtn.className = "btn btn-secondary";
          form.style.display = "block";
          

        }



      }
    </script>
